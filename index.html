<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="./style.css">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>


</head>

<body>

  <div class="main">
    <div class="card">
      <div class="logo"><img src="./images/logo.svg" alt="logo"></div>

      <div class="content">

        <div class="picture"><img src="./images/illustration-mockups.svg" alt=""></div>

        <div class="description">
          <header>
            <h1>Build The Community Your Fans Will Love</h1>
          </header>
          <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
            Create connections with your users as you engage in genuine discussion.</p>

          <div class="button-container">
            <button><a href="#">Register</a></button>
          </div>

          <div class="social-icons">
            <div class="overlay"><a href=""><img src="./images/facebook.svg" alt=""></a></div>
            <a href=""> <img src="./images/twitter.svg" alt=""></a>
            <a href=""><img src="./images/instagram.svg" alt=""></a>
          </div>

        </div>
      </div>


      <footer>
        <p class="attribution">Challenge by<a
            href="https://www.frontendmentor.io/challenges/huddle-landing-page-with-a-single-introductory-section-B_2Wvxgi0/hub/huddle-landing-page-with-a-single-introductory-section-WRBdxl-ZY"
            target="_blank">Frontend Mentor</a>.
          Coded by <a href="https://github.com/OsiusKara">Osius Kara</a>.
        </p>
      </footer>
    </div>


  </div>





</body>



</html>
